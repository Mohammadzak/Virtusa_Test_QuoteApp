
name: SetUpSwiftBuild

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v2
        with:
          xcode-version: '15' # Change if you need a specific version

      - name: Install dependencies
        run: |
          # Uncomment if using Swift Package Manager
          # swift package resolve
          # Uncomment if using CocoaPods
          # pod install
          echo "Dependencies installed"

      - name: Build the app
        run: |
          xcodebuild \
            -project QuoteApp.xcodeproj \
            -scheme QuoteApp \
            -configuration Debug \
            -destination "platform=iOS Simulator,name=iPhone 15" \
            build-for-testing

      - name: Run unit tests
        run: |
          xcodebuild \
            -project QuoteApp.xcodeproj \
            -scheme QuoteApp \
            -configuration Debug \
            -destination "platform=iOS Simulator,name=iPhone 15" \
            test
