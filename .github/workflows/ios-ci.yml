name: iOS Build with Artifacts

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.0.1' # Adjust if needed

      - name: Build and Archive
        run: |
          xcodebuild \
            -project QuoteApp.xcodeproj \
            -scheme QuoteApp \
            -configuration Release \
            -archivePath build/QuoteApp.xcarchive \
            archive

      - name: Export IPA
        run: |
          xcodebuild \
            -exportArchive \
            -archivePath build/QuoteApp.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath build

      - name: Upload IPA as artifact
        uses: actions/upload-artifact@v4
        with:
          name: QuoteApp-IPA
          path: build/QuoteApp.ipa

      - name: Upload XCArchive as artifact
        uses: actions/upload-artifact@v4
        with:
          name: QuoteApp-XCArchive
          path: build/QuoteApp.xcarchive
